<div class="card mt-3">
    <div class="card-header">
      <div class="float-left">
        <h4>Dados dos Alunos</h4>
      </div>
      <div class="float-right">
        <button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo Aluno</button>
        <button type="button" class="btn arredonda btn-secondary" (click)="onRefresh()">Atualizar pagina</button>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover" *ngIf="(usuarios$ | async) as users; else loading">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Email</th>
            <th>Data de Nascimento</th>
            <th>Escolaridade</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.nome }}</td>
            <td>{{ user.sobrenome }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.dataNascimento | date:'dd/MM/yyyy' }}</td>
            <td>{{ user.tipoEscolaridade }}</td>
            <td>
              <span class="float-right">
                <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(user.id)">
                  Atualizar
                </button>
  
                <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(user.id)">
                  Remover
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
  
      <ng-template #loading>
        <span>Carregando alunos...</span>
      </ng-template>
    </div>
  </div>
  <ng-template #deleteModal>
    <div class="modal-body text-center">
      <p>Tem certeza que deseja remover esse aluno?</p>
      <button type="submit" class="btn btn-default" (click)='onConfirmDelete()' >Sim</button>
      <button type="submit" class="btn btn-primary" (click)='onDeclineDelete()' >Nao</button>
    </div>
  </ng-template>
